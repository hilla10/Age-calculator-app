<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="/css/style.css">

  <title>Frontend Mentor | Age calculator app</title>

</head>

<body>

  <main class="main">
    <form class="main__form">
      <div class="main__form--group">
        <label for="day">Day</label>
        <input type="text" name="day" id="day" placeholder="DD" required>
        <span id="day-error" class="error"></span>
        <span id="day-invalid-msg" class="error"></span>
      </div>
      <div class="main__form--group">
        <label for="month">Month</label>
        <input type="text" name="month" id="month" placeholder="MM" required>
        <span id="month-error" class="error"></span>
        <span id="month-invalid-msg" class="error"></span>
      </div>
      <div class="main__form--group">
        <label for="year">Year</label>
        <input type="text" name="year" id="year" placeholder="YYYY" required>
        <span id="year-error" class="error"></span>
        <span id="year-invalid-msg" class="error"></span>
      </div>

      <span id="error-msg" class="error"></span>
    </form>
    <div class="container">
      <div class="line"></div>
      <button onclick="calculateAge()" class="btn"><img src="./assets/images/icon-arrow.svg" alt="Arrow"></button>
    </div>

    <div class="main__result" id="result">
      <h1 id="years"><span>- </span><span>-</span> years</h1>
      <h1 id="months"><span> - </span><span>-</span> months</h1>
      <h1 id="days"><span> -</span> <span>-</span> days</h1>
    </div>
  </main>

  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/hilla10" target="_blank">Haylemichael Negusse</a>.
    </div>
  </footer>

  <script src="js/main.js"></script>
</body>

</html>
